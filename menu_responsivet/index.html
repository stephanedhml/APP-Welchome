<!DOCTYPE html>
<html>
<head>
	<title>Responsive Navigation Demo</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style_menu.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
        $(function() {
            var pull 		= $('#pull');
            menu 		= $('nav ul');
            menuHeight	= menu.height();

            $(pull).on('click', function(e) {
                menu.slideToggle();
            });
            // Lorsque le menu responsive est activé, le menu est hidden, si on retourne en taille normale il faut faire ressurgir le menu
            $(window).resize(function(){
                var w = $(window).width();
                if(w > 320 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        });
	</script>
</head>
<body>
	<nav class="clearfix">
        <a href="#" id="pull">Menu</a>
		<ul class="clearfix">
			<li><a href="#">Accueil</a></li>
			<li><a href="#">Offres</a></li>
			<li class="recherche_avancee"><a href="#">Recherche avancée</a></li>
			<li><a href="#">Forum</a></li>
			<li><a href="#">Inscription</a></li>
			<li><a href="#">Connexion</a></li>
		</ul>
	</nav>
</body>
</html>
